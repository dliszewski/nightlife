<navbar></navbar>

<header class="main-header">
  <div class="redoverlay">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="text">
            <h1>Nightlife Coordination App</h1>

            <h3>See which bars are hoppin' tonight and RSVP ahead of time! Remember: take a cab and drink
              responsibly.</h3>
          </div>
          <br>

          <form role="form" ng-submit="search()">
            <div class="input-group" id="searchbox">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search fa-lg"></i></span>
              <input type="text" class="form-control" placeholder="Search..."
                     aria-describedby="basic-addon1"
                     ng-model="location">
                            <span class="input-group-btn"><button type="submit" class="btn btn-default">go
                            </button></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="results">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <i class="fa fa-spinner fa-spin fa-3x " ng-show="loading"></i>
        <h1 class="page-header text-muted" ng-show="label">Barsz in {{temploc}}</h1>
          <div class="jumbotron" ng-show="errorMsg">
              <i class="fa fa-exclamation-triangle fa-3x"></i><br>
              <h3>Error: {{error}}</h3>
          </div>
      </div>
    </div>
    <div class="row" ng-repeat="bar in bars" ng-hide="errorMsg">
      <div class="">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 box">
          <img ng-src="{{bar.image_url}}" class="img-responsive pull-left">
          <div class="green"><i class="fa fa-users fa-lg"> {{bar.peoples.length}}</i>
            <a class="btn btn-default bfix" ng-click="join(bar)" ng-hide="userAtt(bar)">Join </a>
            <a class="btn btn-default bfix" ng-click="leave(bar)" ng-show="userAtt(bar)">Leave </a>
          </div>
          <hr class="hrwhite">
          <h4>{{bar.name}}</h4>
          <p>{{bar.snippet_text}}</p><br>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
